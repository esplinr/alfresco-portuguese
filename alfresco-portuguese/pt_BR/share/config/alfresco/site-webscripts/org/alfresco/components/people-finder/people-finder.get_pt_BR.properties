## Messages
message.instructions=Insira um termo de pesquisa para encontrar usuários
message.empty=Nenhum usuário encontrado
message.error=Não foi possível executar a pesquisa de usuários

## help text
help.title=Dicas de pesquisa

help.subtitle1=Pesquisar por nome ou nome de usuário
help.info1=Para pesquisar usuário por nome, sobrenome ou nome de usuário basta digitar um termo simples, por exemplo:
help.example1=Lucas
help.result1=Os resultados para esta consulta irá listar todos os usuários cujo primeiro nome, sobrenome ou nome de usuário começe com Lucas
help.info2=Para pesquisar usuário por 	nome e sobrenome, separar dois itens com um espaço, por exemplo:
help.example2=Lucas Santos
help.result2=Os resultados para esta consulta irá listar todos os usuários cujo primeiro nome começe com Lucas e o sobrenome começe com Santos.
help.info3=Você também pode digitar o começo do nome, por exemplo:
help.example3=Lucas S
help.result3=Os resultados para esta consulta irá listar todos os usuários cujo primeiro nome começe com Lucas e o sobrenome começe com S.

help.subtitle2=Busca por propriedades
help.info4=Para procurar usuários por propriedade adicionar a propriedade com um prefixo, por exemplo:
help.example4=localização:Nome de solteira
help.result4=Os resultados para esta consulta vai encontrar usuários cuja localização contém o nome de solteira .
help.info5=A pesquisa irá trazer vários termos em conjunto, por exemplo:
help.example5=Cargo:Engenheiro:Alfresco SA
help.result5=Os resultados para esta consulta irá encontrar vários usuários cujo cargo contenha Engenheiro e a organização contenha Alfresco SA 
help.info6=Para reduzir os resultados da pesquisa por propriedade, adicionar um termo de pesquisa de propriedade após uma pesquisa de nome, por exemplo:
help.example6=Júlia Cargo:Contadora
help.result6=Os resultados para esta consulta vai encontrar usuários cujo primeiro nome, sobrenome ou nome de usuário começe com Júlia e o cargo contenha Contadora.
help.example7=A cargo da Júlia:Contadora
help.result7=Os resultados para esta consulta, irá listar todos os usuários cujo primeiro nome começe com A o sobrenome começe com Júlia e o cargo contenha Contadora  