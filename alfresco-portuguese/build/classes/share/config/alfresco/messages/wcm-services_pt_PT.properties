# WCM service related messages

# WCM actions

wcm-submit.title=Submit changed assets from a WCM author sandbox to the corresponding staging sandbox
wcm-submit.description=This submits changed assets included in the list or all changed assets (if list is null/empty)
wcm-submit.sandbox-id.display-label=The sandbox store id
wcm-submit.path-list.display-label=The list of asset paths (relative to sandbox store)

wcm-undo.title=Undo changed assets in a WCM sandbox
wcm-undo.description=This will undo/revert changed assets included in the list or all changed assets (if list is null/empty)
wcm-undo.sandbox-id.display-label=The sandbox store id
wcm-undo.path-list.display-label=The list of asset paths (relative to sandbox store)

wcm-revert-snapshot.title=Revert (copy forward) a WCM sandbox store to the given snapshot
wcm-revert-snapshot.description=This reverts all of the assets in a WCM sandbox store to the given snapshot version
wcm-revert-snapshot.version.display-label=The snapshot version to revert to
